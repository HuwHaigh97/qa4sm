<p-panel *ngIf="published">
    <ng-template pTemplate="header">
      <h5 class="my-0"><span class=" font-weight-normal">Name:</span> {{ valrun.name_tag }}</h5>
    </ng-template>
    <ng-template pTemplate="icons" class="doilink">
      <h5 class="my-0"> DOI: <a class="doilink" target="_blank" href="{{this.getDoiPrefix()}}{{ valrun.doi }}">{{ valrun.doi }}</a></h5>
    </ng-template>

    <div class="col-sm-4">
      <strong>Data:</strong><br/>

    </div>
</p-panel>

<p-panel *ngIf="!published">
  There is still a lot of stuff to do!
</p-panel>

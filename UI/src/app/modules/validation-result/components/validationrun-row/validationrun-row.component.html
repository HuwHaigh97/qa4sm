<p-panel *ngIf="published">
    <ng-template pTemplate="header">
      <h5 class="my-0"><span class=" font-weight-normal">Name:</span> {{ valrun.name_tag }}</h5>
    </ng-template>
    <ng-template pTemplate="icons" class="doilink">
      <h5 class="my-0"> DOI: <a class="doilink" target="_blank" href="{{this.getDoiPrefix()}}{{ valrun.doi }}">{{ valrun.doi }}</a></h5>
    </ng-template>
    <div class="p-grid">
      <div class="p-col-4">
        <strong>Data:</strong><br/>
        <span *ngFor="let config of validationDatasetsConfigurations.datasetConfig; let ind = index">
          {{config.datasetModel.selectedDataset?.pretty_name}} {{validationDatasetsConfigurations.isReference[ind]}}<br>
        </span>
<!--        <span>{{ addDatasetToList() }} </span>-->
      </div>

      <div class="p-col-4">
        <strong>Reference:</strong><br/>

  <!--      {{ valrun.reference_configuration.dataset.pretty_name }},-->
  <!--      {{ valrun.reference_configuration.version.pretty_name }},-->
  <!--      {{ valrun.reference_configuration.variable.pretty_name }}-->
      </div>

      <div class="p-col-2" style="max-width: 7rem;">
        <strong>Created:</strong><br/>
        {{ valrun.start_time|date:"YYYY-MM-dd" }}
      </div>
    </div>
</p-panel>

<p-panel *ngIf="!published">
  There is still a lot of stuff to do!
</p-panel>

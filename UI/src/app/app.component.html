
<p-toast key="global-toast"></p-toast>
<qa-navigation-bar-header></qa-navigation-bar-header>

<div style="min-height: 90vh">
  <router-outlet></router-outlet>
</div>

<p-dialog header="Please log in" 
         [(visible)]="showLoginModal" 
         [modal]="true"
         [draggable]="false"
         [resizable]="false"
         [closeOnEscape]="true"
         [dismissableMask]="true"
         styleClass="login-dialog"
         (onHide)="onLoginModalClose()">
    <div>
      <qa-login (loggedIn)="onLoginSuccess()"></qa-login>
    </div>
</p-dialog>




<qa-navigation-footer></qa-navigation-footer>
